<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PGrid - A competitive web-based memory puzzle game with scores, combos, and progressive difficulty. Test your memory skills!">
    <meta name="keywords" content="PGrid, memory game, puzzle game, web game, HTML5, JavaScript, CSS3, arcade game, competitive game">
    <meta name="author" content="Pantane Nf">
    <meta name="theme-color" content="#ACAF50">

    <title>PGrid - Memory Puzzle Game</title>

    <link rel="icon" type="image/png" href="https://github.com/Pantane1/ciphergrid/raw/main/Memory%20game.jpg">

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="level-picker">
    <label for="levelSelect">Start Level:</label>
    <select id="levelSelect">
            <option value="1" selected>Level 1</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
            <option value="4">Level 4</option>
            <option value="5">Level 5</option>
            <option value="6">Level 6</option>
            <option value="7">Level 7</option>
        </select>
    </div>

    <div class="game-container">
        <h1>CipherGrid</h1>
        <div class="info">
            <p>Level: <span id="level">1</span></p>
            <p>Time: <span id="timer">0</span>s</p>
            <p>Score: <span id="score">0</span></p>
            <p>Lives: <span id="lives">3</span></p>
            <p>Combo: <span id="combo">0</span></p>
        </div>
        <div id="grid" class="grid"></div>
        <button id="startBtn">Start Level</button>
    </div>

<script src="script.js"></script>
</body>
</html>
